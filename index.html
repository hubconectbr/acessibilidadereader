<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Facial Estabilizado</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0d0d0d; font-family: 'Segoe UI', sans-serif; }

        /* ====================
           1. CALIBRAÇÃO (INTRO)
           ==================== */
        #intro-layer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        #intro-content {
            position: relative; width: 640px; height: 480px;
            border: 2px solid #444; border-radius: 12px; overflow: hidden;
            display: flex; align-items: center; justify-content: center; background: #222;
        }
        #intro-video, #intro-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform: scaleX(-1); object-fit: cover;
        }
        #btn-start-cam {
            margin-top: 20px; padding: 15px 40px; font-size: 1.2rem;
            background: #0077ff; color: white; border: none; border-radius: 8px; cursor: pointer;
        }
        .blink-dots { display: flex; gap: 10px; margin-top: 15px; }
        .dot { width: 15px; height: 15px; background: #333; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #00ffcc; box-shadow: 0 0 10px #00ffcc; }

        /* ====================
           2. ÁREA DE LEITURA (90% LARGURA)
           ==================== */
        #viewport-container {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            overflow-y: scroll; /* Scroll nativo controlado por JS */
            background-color: #1a1a1a;
            scroll-behavior: smooth;
            opacity: 0; transition: opacity 1s;
        }

        /* O PDF AGORA É GIGANTE E CENTRALIZADO */
        #pdf-wrapper {
            width: 90%;          /* Ocupa 90% da tela */
            max-width: 1400px;   /* Limite para monitores ultrawide não esticarem demais */
            margin: 0 auto;      /* Centraliza horizontalmente */
            padding-top: 20px;
            padding-bottom: 500px; /* Espaço extra no fim para ler confortavelmente */
            transform-origin: top center;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Zoom suave */
        }
        
        embed { width: 100%; height: 2500px; display: block; background: white; }

        /* ====================
           3. PAINEL DE CONTROLE VISUAL (HUD)
           ==================== */
        #hud-panel {
            position: fixed; top: 50%; right: 20px; transform: translateY(-50%);
            width: 220px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            color: white;
            z-index: 1000;
            display: none; /* Aparece na leitura */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hud-section { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .hud-label { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .hud-value { font-size: 1.1rem; font-weight: bold; color: #00ffcc; }
        
        /* Barra de Força da Rolagem */
        .scroll-meter {
            width: 100%; height: 10px; background: #333; border-radius: 5px; position: relative; overflow: hidden; margin-top: 5px;
        }
        .scroll-bar {
            width: 50%; height: 100%; background: #0077ff; position: absolute; left: 25%; transition: width 0.1s, left 0.1s;
        }
        /* Centro da barra (zona morta) */
        .scroll-center-marker {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: white; transform: translateX(-50%); z-index: 2;
        }

        .icon-row { display: flex; justify-content: space-between; }
        .icon-box { text-align: center; opacity: 0.3; transition: 0.2s; }
        .icon-box.active { opacity: 1; color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
        .icon-icon { font-size: 1.5rem; display: block; }
        .icon-text { font-size: 0.7rem; }

        /* Mira Central */
        #crosshair {
            position: fixed; top: 50%; left: 50%; width: 6px; height: 6px;
            background: rgba(255, 0, 0, 0.5); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 1500; display: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>
