<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor Facial - Calibração Manual</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #121212; font-family: 'Segoe UI', sans-serif; }

        /* ====================
           1. TELA DE CALIBRAÇÃO
           ==================== */
        #intro-layer {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #050505;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        #intro-content {
            position: relative;
            width: 640px;
            height: 480px;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Vídeo e Canvas */
        #intro-video, #intro-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1); /* Espelhar */
            object-fit: cover;
        }

        #intro-ui {
            margin-top: 20px;
            text-align: center;
            color: white;
            z-index: 2001;
        }

        h1 { margin: 0; font-weight: 300; letter-spacing: 2px; color: #00ffcc; }
        
        .status-msg { 
            font-size: 1.1rem; margin: 15px 0; color: #ffcc00; font-weight: bold; min-height: 25px;
        }

        /* Botão Grande para Forçar Câmera */
        #btn-start-cam {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 119, 255, 0.4);
            transition: 0.2s;
        }
        #btn-start-cam:hover { background: #0055bb; transform: scale(1.05); }

        /* Bolinhas de Piscar */
        .blink-status {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            opacity: 0; /* Escondido até a câmera ligar */
            transition: opacity 0.5s;
        }
        .dot {
            width: 20px; height: 20px;
            border-radius: 50%;
            background: #333;
            border: 1px solid #555;
            transition: 0.2s;
        }
        .dot.active { background: #00ffcc; box-shadow: 0 0 15px #00ffcc; }

        /* ====================
           2. TELA DE LEITURA
           ==================== */
        #viewport-container {
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #1a1a1a;
            opacity: 0; 
        }

        #pdf-wrapper {
            width: 90vw;
            height: auto;
            transform-origin: top center;
            transition: transform 0.1s linear;
            margin-top: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        embed { width: 100%; height: 2000px; display: block; }

        /* UI DE LEITURA */
        #ui-layer {
            position: fixed; top: 20px; right: 20px; width: 280px;
            padding: 20px; background: rgba(30, 30, 30, 0.9);
            border-radius: 12px; border-left: 4px solid #00ffcc;
            color: #ececec; display: none;
        }
        .indicator { width: 10px; height: 10px; border-radius: 50%; background: #555; display: inline-block; margin-right: 5px; }
        .indicator.active { background: #00ffcc; }
        
        #crosshair {
            position: fixed; top: 50%; left: 50%; width: 8px; height: 8px;
            background: rgba(255, 0, 0, 0.4); border-radius: 50%;
            transform: translate(-50%, -50%); display: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
</head>

        <div id="intro-ui">
